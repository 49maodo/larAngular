<div class="container mt-4">
  <h2>{{ isEditMode ? 'Modifier' : 'Ajouter' }} un teacher</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">first_name</label>
      <input class="form-control" formControlName="first_name"/>
    </div>
    <div class="mb-3">
      <label class="form-label">last_name</label>
      <input class="form-control" formControlName="last_name"/>
    </div>
    <div class="mb-3">
      <label class="form-label">email</label>
      <input class="form-control" formControlName="email"/>
    </div>
    <div class="mb-3">
      <label class="form-label">phone</label>
      <input class="form-control" formControlName="phone"/>
    </div>
    <div class="mb-3">
      <label class="form-label">speciality</label>
      <input type="text" class="form-control" formControlName="speciality"/>
    </div>
    <div class="mb-3">
      <label class="form-label">hiring_date</label>
      <input type="date" class="form-control" formControlName="hiring_date"/>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="form.invalid">
      {{ isEditMode ? 'Modifier' : 'Ajouter' }}
    </button>

  </form>
</div>
