<div class="container mt-4">
  <a class="btn btn-primary mb-3" routerLink="/add">Ajouter un produit</a>
  <h2>Liste des produits</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Prix</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }} â‚¬</td>
      <td>{{ product.category?.description || 'Aucun' }}</td>
      <td class="d-flex gap-2">
        <button class="btn btn-primary" routerLink="/edit/{{ product.id }}">Modifier</button>
        <button class="btn btn-danger" (click)="delete(product)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
